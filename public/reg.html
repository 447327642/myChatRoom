<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>Register Fun Run Web</title>

	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/reg.css">
</head>
<body>
<div class="container-fluid" id="warning">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="alert alert-danger">
                </button><h4 id="warningText">Password not match</h4>
            </div>
        </div>
    </div>
</div>

	<div class="container">
        <div id="login-wraper">
    <form class="form login-form" role="form" method="POST" action="/reg" enctype="multipart/form-data">
    <h1>Sign up<span class="blue"> Chat Room </span></h1>
    <hr/>
    <div class="body col-md-12">
    <div class="form-group col-md-offset-1 col-md-10">
        <label class="control-label pull-left invisible" for="username" id="usernameHint">Has been registered</label>
    <input type="text" required="required" class="form-control input-lg" name="username" id="username" placeholder="Username">


    </div>
        <div class="form-group col-md-offset-1 col-md-10">

        <input type="password" required="required" class="form-control input-lg" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-offset-1 col-md-10">
            <input type="password" id="password-again" required="required" class="form-control input-lg" name="password-again" placeholder="Password Again">
        </div>

        <div class="form-group col-md-offset-1 col-md-10">
            <div class="form-group form-inline">
                <label for="avatar" class="pull-left">Avatar input</label><br>
                <input type="file" id="avatar" name="avatar" required="required">
            </div>
        </div>

    </div>

    <div class="footer col-md-12"><br>
    <button type="submit" class="btn-lg btn btn-success">Register</button>
    </div>

    </form>
        </div>

    </div>

</body>
<script src="/javascripts/jquery.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script src="/javascripts/backstretch.js"></script>
<script src="/javascripts/reg.js"></script>
</html>
